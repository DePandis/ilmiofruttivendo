<section>
    <div class="container-fluid justify-content-center">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 py-5">
                <div class="list-group">
                    <a *ngFor="let ordine of ordini" [routerLink]="['/ordine', ordine.id]" class="list-group-item list-group-item-action {{ ordine.attivo?'active':''}}" aria-current="true">
                      Ordine n. {{ ordine.id}}
                    </a>
                  </div>
            </div>
        </div>
    </div>
</section>
